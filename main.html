<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ì–ª–∞–≤–Ω–∞—è - –ö–æ—Ñ–µ–π–Ω—è</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>

        .banner {

</head>
<body class="bg-gray-50">
    <!-- –®–∞–ø–∫–∞ -->
    <header class="bg-white shadow p-4 sticky top-0 z-10">
        <div class="flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <div class="h-10 w-10 bg-green-100 rounded-full flex items-center justify-center">
                    <span class="text-green-600 text-xl">‚òï</span>
                </div>
                <div>
                    <h1 id="cafe-name" class="font-bold text-lg text-gray-800">–ó–∞–≥—Ä—É–∑–∫–∞...</h1>
                    <p class="text-xs text-gray-500" id="cafe-address"></p>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <button onclick="openChangeCafe()" class="p-2 rounded-full bg-gray-100 hover:bg-gray-200 transition">
                    <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                    </svg>
                </button>
                <button onclick="openCart()" class="relative p-2 rounded-full bg-gray-100 hover:bg-gray-200 transition">
                    <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/>
                    </svg>
                    <span id="cart-count" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
                </button>
                <div class="text-sm bg-green-50 text-green-700 px-3 py-1 rounded-full font-medium" id="balance">
                    0 ‚ÇΩ
                </div>
            </div>
        </div>
    </header>

    <!-- –ë–∞–Ω–Ω–µ—Ä -->
    <section class="px-4 pt-4">
        <div id="banner" class="bg-gradient-to-r from-green-400 to-green-600 rounded-2xl p-6 text-white shadow-lg">
            <h2 class="text-2xl font-bold">–°–∫–∏–¥–∫–∞ 20% –Ω–∞ –ø–µ—Ä–≤—ã–π –∑–∞–∫–∞–∑!</h2>
            <p class="mt-2">–ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ –ø—Ä–æ–º–æ–∫–æ–¥ WELCOME –ø—Ä–∏ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏–∏</p>
            <button class="mt-4 bg-white text-green-600 px-4 py-2 rounded-full font-bold hover:bg-gray-100 transition">
                –ü–æ–¥—Ä–æ–±–Ω–µ–µ
            </button>
        </div>
    </section>

    <!-- –ö–∞—Ç–µ–≥–æ—Ä–∏–∏ -->
    <section class="px-4 pt-6">
        <h2 class="text-lg font-bold text-gray-800 mb-3">–ö–∞—Ç–µ–≥–æ—Ä–∏–∏</h2>
        <div id="categories" class="flex space-x-4 overflow-x-auto scroll-hidden pb-2">
            <!-- –ö–∞—Ç–µ–≥–æ—Ä–∏–∏ –∑–∞–≥—Ä—É–∂–∞—é—Ç—Å—è —á–µ—Ä–µ–∑ JS -->
        </div>
    </section>

    <!-- –ü–æ–ø—É–ª—è—Ä–Ω—ã–µ —Ç–æ–≤–∞—Ä—ã -->
    <section class="px-4 pt-6">
        <div class="flex justify-between items-center mb-3">
            <h2 class="text-lg font-bold text-gray-800">–ü–æ–ø—É–ª—è—Ä–Ω–æ–µ</h2>
            <button class="text-green-600 text-sm font-medium" onclick="viewAllPopular()">–°–º–æ—Ç—Ä–µ—Ç—å –≤—Å–µ ‚Üí</button>
        </div>
        <div id="popular-products" class="grid grid-cols-2 gap-4">
            <!-- –¢–æ–≤–∞—Ä—ã –∑–∞–≥—Ä—É–∂–∞—é—Ç—Å—è —á–µ—Ä–µ–∑ JS -->
        </div>
    </section>

    <!-- –†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏ -->
    <section class="px-4 pt-6" id="recommendations-section" style="display: none;">
        <h2 class="text-lg font-bold text-gray-800 mb-3">–î–ª—è –≤–∞—Å</h2>
        <button onclick="repeatLastOrder()" class="w-full bg-white border border-green-300 rounded-xl p-4 text-left hover:bg-green-50 transition flex items-center justify-between">
            <div>
                <span class="font-medium text-gray-800">–ü–æ–≤—Ç–æ—Ä–∏—Ç—å –ø–æ—Å–ª–µ–¥–Ω–∏–π –∑–∞–∫–∞–∑</span>
                <p class="text-sm text-gray-500 mt-1">2x –ö–∞–ø—É—á–∏–Ω–æ, 1x –ö—Ä—É–∞—Å—Å–∞–Ω</p>
            </div>
            <span class="text-green-600 font-bold">420 ‚ÇΩ</span>
        </button>
    </section>

    <!-- –î—Ä—É–≥–∏–µ –∫–æ—Ñ–µ–π–Ω–∏ -->
    <section class="px-4 pt-6 pb-8">
        <h2 class="text-lg font-bold text-gray-800 mb-3">–î—Ä—É–≥–∏–µ –∫–æ—Ñ–µ–π–Ω–∏</h2>
        <div id="other-cafes" class="grid grid-cols-2 gap-4">
            <!-- –ó–∞–≥—Ä—É–∂–∞—é—Ç—Å—è —á–µ—Ä–µ–∑ JS -->
        </div>
    </section>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        const API_URL = "https://your-api.com"; // –ó–∞–º–µ–Ω–∏ –Ω–∞ —Å–≤–æ–π API
        const urlParams = new URLSearchParams(window.location.search);
        const cafeId = urlParams.get('cafe_id') || 1;
        let cart = [];

        async function loadCafeData() {
            try {
                // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∫–æ—Ñ–µ–π–Ω–∏
                const cafeRes = await fetch(`${API_URL}/cafes/${cafeId}`);
                const cafe = await cafeRes.json();
                document.getElementById('cafe-name').textContent = cafe.name;
                document.getElementById('cafe-address').textContent = cafe.address;

                // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞—Ç–µ–≥–æ—Ä–∏–π
                const categoriesRes = await fetch(`${API_URL}/cafes/${cafeId}/categories`);
                const categories = await categoriesRes.json();
                displayCategories(categories);

                // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤ –∫–æ—Ñ–µ–π–Ω–∏
                const productsRes = await fetch(`${API_URL}/cafes/${cafeId}/products`);
                const products = await productsRes.json();
                displayPopularProducts(products.slice(0, 4));

                // –ó–∞–≥—Ä—É–∑–∫–∞ –¥—Ä—É–≥–∏—Ö –∫–æ—Ñ–µ–µ–Ω
                const cafesRes = await fetch(`${API_URL}/cafes`);
                const allCafes = await cafesRes.json();
                const otherCafes = allCafes.filter(c => c.id != cafeId);
                displayOtherCafes(otherCafes.slice(0, 2));

                // –ü–æ–∫–∞–∑–∞—Ç—å —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏ –µ—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω
                if (tg.initDataUnsafe.user) {
                    document.getElementById('recommendations-section').style.display = 'block';
                }
            } catch (error) {
                console.error("Error loading data:", error);
                tg.showAlert("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö –∫–æ—Ñ–µ–π–Ω–∏");
            }
        }

        function displayCategories(categories) {
            const container = document.getElementById('categories');
            container.innerHTML = '';
            categories.forEach(cat => {
                const div = document.createElement('div');
                div.className = 'flex-shrink-0 w-20 text-center';
                div.innerHTML = `
                    <a href="products.html?cafe_id=${cafeId}&category_id=${cat.id}">
                        <div class="h-16 w-16 bg-green-100 rounded-2xl flex items-center justify-center mx-auto">
                            <span class="text-2xl">‚òï</span>
                        </div>
                        <p class="text-xs mt-2 font-medium text-gray-700 truncate">${cat.name}</p>
                    </a>
                `;
                container.appendChild(div);
            });
        }

        function displayPopularProducts(products) {
            const container = document.getElementById('popular-products');
            container.innerHTML = '';
            products.forEach(product => {
                const div = document.createElement('div');
                div.className = 'bg-white rounded-xl shadow-sm p-3 hover:shadow-md transition';
                div.innerHTML = `
                    <img src="https://via.placeholder.com/200x120/8BC34A/FFFFFF?text=${encodeURIComponent(product.name)}" 
                         alt="${product.name}" 
                         class="w-full h-32 object-cover rounded-lg">
                    <h3 class="font-medium text-gray-800 mt-2 truncate">${product.name}</h3>
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-green-600 font-bold">${product.price} ‚ÇΩ</span>
                        <button onclick="addToCart(${product.id}, '${product.name}', ${product.price})" 
                                class="bg-green-500 hover:bg-green-600 text-white h-8 w-8 rounded-full flex items-center justify-center transition">
                            +
                        </button>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        function displayOtherCafes(cafes) {
            const container = document.getElementById('other-cafes');
            container.innerHTML = '';
            cafes.forEach(cafe => {
                const div = document.createElement('div');
                div.className = 'bg-white rounded-xl shadow-sm p-3';
                div.innerHTML = `
                    <div class="h-24 bg-gray-200 rounded-lg flex items-center justify-center">
                        <span class="text-3xl text-gray-400">üè™</span>
                    </div>
                    <h3 class="font-medium text-gray-800 mt-2 truncate">${cafe.name}</h3>
                    <button onclick="switchCafe(${cafe.id})" 
                            class="w-full mt-2 bg-gray-100 hover:bg-gray-200 text-gray-800 py-2 rounded-lg text-sm font-medium transition">
                        –í—ã–±—Ä–∞—Ç—å
                    </button>
                `;
                container.appendChild(div);
            });
        }

        function addToCart(productId, name, price) {
            cart.push({ productId, name, price });
            updateCartCount();
            tg.showAlert(`‚úÖ ${name} –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É!`);
        }

        function updateCartCount() {
            document.getElementById('cart-count').textContent = cart.length;
        }

        function switchCafe(newCafeId) {
            tg.showConfirm(`–ü–µ—Ä–µ–π—Ç–∏ –≤ –¥—Ä—É–≥—É—é –∫–æ—Ñ–µ–π–Ω—é?`, (confirmed) => {
                if (confirmed) {
                    window.location.href = `main.html?cafe_id=${newCafeId}`;
                }
            });
        }

        function openChangeCafe() {
            window.location.href = 'index.html';
        }

        function openCart() {
            if (cart.length === 0) {
                tg.showAlert("–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞");
                return;
            }
            tg.showAlert(`–í –∫–æ—Ä–∑–∏–Ω–µ ${cart.length} —Ç–æ–≤–∞—Ä–æ–≤ –Ω–∞ —Å—É–º–º—É ${cart.reduce((sum, item) => sum + item.price, 0)} ‚ÇΩ`);
        }

        function viewAllPopular() {
            tg.showAlert("–ü–µ—Ä–µ—Ö–æ–¥ –∫ –ø–æ–ª–Ω–æ–º—É –º–µ–Ω—é –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ");
        }

        function repeatLastOrder() {
            tg.showAlert("–ü–æ—Å–ª–µ–¥–Ω–∏–π –∑–∞–∫–∞–∑ –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É!");
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', loadCafeData);
    </script>
</body>
</html>
