<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Automation - Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        
        .icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .status {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-family: monospace;
            text-align: left;
            overflow-x: auto;
        }
        
        .button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            font-weight: bold;
            width: 100%;
            margin: 10px 0;
        }
        
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .button:active {
            transform: translateY(0);
        }
        
        .secondary {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .telegram-info {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.2);
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">‚òï</div>
        <h1>Coffee Automation</h1>
        <p>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –Ω–∞—à–µ Telegram –≤–µ–±-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –¥–ª—è –∑–∞–∫–∞–∑–∞ –∫–æ—Ñ–µ!</p>
        
        <div class="status" id="status">
            –ó–∞–≥—Ä—É–∑–∫–∞ Telegram Web App...
        </div>
        
        <button class="button" onclick="showCafes()">
            üè™ –ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å –∫–æ—Ñ–µ–π–Ω–∏
        </button>
        
        <button class="button secondary" onclick="testAlert()">
            üß™ –¢–µ—Å—Ç–æ–≤–∞—è –∫–Ω–æ–ø–∫–∞
        </button>
        
        <div class="telegram-info" id="telegram-info">
            <p><small>–ó–∞–ø—É—â–µ–Ω–æ –∏–∑ Telegram</small></p>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;
        
        // –†–∞—Å—à–∏—Ä—è–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        tg.expand();
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–ù–∞–∑–∞–¥" –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
        tg.BackButton.show();
        tg.BackButton.onClick(() => {
            window.history.back();
        });
        
        // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å
        document.getElementById('status').innerHTML = `
            <strong>‚úÖ Telegram Web App –ø–æ–¥–∫–ª—é—á–µ–Ω</strong><br>
            –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: ${tg.initDataUnsafe.user?.first_name || '–ì–æ—Å—Ç—å'}<br>
            ID: ${tg.initDataUnsafe.user?.id || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}<br>
            –ü–ª–∞—Ç—Ñ–æ—Ä–º–∞: ${tg.platform}
        `;
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ Telegram
        document.getElementById('telegram-info').innerHTML = `
            <p><small>–ó–∞–ø—É—â–µ–Ω–æ –∏–∑ Telegram ‚Ä¢ ${tg.platform} ‚Ä¢ v${tg.version}</small></p>
        `;
        
        // –§—É–Ω–∫—Ü–∏–∏
        function showCafes() {
            const cafes = [
                { id: 1, name: "–ö–æ—Ñ–µ–π–Ω—è –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è" },
                { id: 2, name: "–ö–æ—Ñ–µ–π–Ω—è –£—é—Ç–Ω–∞—è" },
                { id: 3, name: "–ö–æ—Ñ–µ–π–Ω—è –≠–∫—Å–ø—Ä–µ—Å—Å" }
            ];
            
            let cafesHTML = '<h3>üè™ –ù–∞—à–∏ –∫–æ—Ñ–µ–π–Ω–∏:</h3>';
            cafes.forEach(cafe => {
                cafesHTML += `
                    <div style="background:rgba(255,255,255,0.1);padding:10px;margin:10px 0;border-radius:10px;">
                        <strong>${cafe.name}</strong><br>
                        <button onclick="selectCafe(${cafe.id})" style="margin-top:5px;padding:5px 15px;border-radius:5px;background:#4CAF50;color:white;border:none;">
                            –í—ã–±—Ä–∞—Ç—å
                        </button>
                    </div>
                `;
            });
            
            document.getElementById('status').innerHTML = cafesHTML;
        }
        
        function selectCafe(cafeId) {
            tg.showAlert(`–í—ã–±—Ä–∞–Ω–∞ –∫–æ—Ñ–µ–π–Ω—è #${cafeId}`);
            tg.HapticFeedback.impactOccurred('medium');
            
            // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –ø–µ—Ä–µ–π—Ç–∏ –Ω–∞ –¥—Ä—É–≥—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
            // window.location.href = `main.html?cafe_id=${cafeId}`;
        }
        
        function testAlert() {
            tg.showAlert('‚úÖ –¢–µ—Å—Ç –ø—Ä–æ–π–¥–µ–Ω! –í–µ–±-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —Ä–∞–±–æ—Ç–∞–µ—Ç –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ.');
            tg.HapticFeedback.notificationOccurred('success');
        }
        
        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ Telegram –æ –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏
        tg.ready();
        
        console.log('Telegram Web App initialized:', {
            user: tg.initDataUnsafe.user,
            platform: tg.platform,
            version: tg.version
        });
    </script>
</body>
</html>
