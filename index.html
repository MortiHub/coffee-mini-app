<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Automation</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #6d4c41, #8d6e63);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            animation: fadeIn 0.8s ease-out;
        }
        
        .logo {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 25px;
            opacity: 0.9;
        }
        
        .status {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
            font-family: monospace;
            font-size: 0.9rem;
        }
        
        .cafe-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 25px 0;
        }
        
        .cafe-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .cafe-card:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
        }
        
        .cafe-icon {
            font-size: 2rem;
            min-width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6d4c41;
        }
        
        .cafe-info h3 {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        
        .cafe-info p {
            font-size: 0.9rem;
            margin-bottom: 0;
            opacity: 0.8;
        }
        
        .button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            width: 100%;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .button:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .button:active {
            transform: translateY(0);
        }
        
        .button.secondary {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .button.secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .logo {
                font-size: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">‚òï</div>
        <h1>Coffee Automation</h1>
        <p>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å! –í—ã–±–µ—Ä–∏—Ç–µ –∫–æ—Ñ–µ–π–Ω—é, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å –∑–∞–∫–∞–∑.</p>
        
        <div class="status" id="status">
            <strong>üì± –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ...</strong>
        </div>
        
        <div class="cafe-list" id="cafeList">
            <!-- –ö–æ—Ñ–µ–π–Ω–∏ –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–µ–Ω—ã –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
        </div>
        
        <button class="button" onclick="loadCafes()">
            <span>üîÑ</span> –û–±–Ω–æ–≤–∏—Ç—å —Å–ø–∏—Å–æ–∫
        </button>
        
        <button class="button secondary" onclick="testTelegram()">
            <span>üß™</span> –¢–µ—Å—Ç Telegram API
        </button>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;
        
        // –†–∞—Å—à–∏—Ä—è–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        tg.expand();
        
        // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å
        const statusElement = document.getElementById('status');
        
        if (tg.initDataUnsafe.user) {
            const user = tg.initDataUnsafe.user;
            statusElement.innerHTML = `
                <strong>‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ Telegram</strong><br>
                üë§ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: ${user.first_name || '–ì–æ—Å—Ç—å'}<br>
                üì± ID: ${user.id}<br>
                üåê –ü–ª–∞—Ç—Ñ–æ—Ä–º–∞: ${tg.platform}
            `;
        } else {
            statusElement.innerHTML = `
                <strong>‚ö†Ô∏è –ó–∞–ø—É—â–µ–Ω–æ –≤–Ω–µ Telegram</strong><br>
                –î–ª—è –ø–æ–ª–Ω–æ–π —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω–æ—Å—Ç–∏ –æ—Ç–∫—Ä–æ–π—Ç–µ —á–µ—Ä–µ–∑ –±–æ—Ç–∞
            `;
        }
        
        // –°–ø–∏—Å–æ–∫ –∫–æ—Ñ–µ–µ–Ω
        const cafes = [
            {
                id: 1,
                name: "Coffee & Books",
                description: "–£—é—Ç–Ω–∞—è –∫–æ—Ñ–µ–π–Ω—è —Å –±–∏–±–ª–∏–æ—Ç–µ–∫–æ–π",
                icon: "üìö",
                rating: "4.8",
                delivery: "20-30 –º–∏–Ω"
            },
            {
                id: 2,
                name: "Urban Roast",
                description: "–°–æ–≤—Ä–µ–º–µ–Ω–Ω–∞—è –∫–æ—Ñ–µ–π–Ω—è —Å –æ–±–∂–∞—Ä–∫–æ–π",
                icon: "üèôÔ∏è",
                rating: "4.6",
                delivery: "15-25 –º–∏–Ω"
            },
            {
                id: 3,
                name: "Sweet Bean",
                description: "–ö–æ—Ñ–µ–π–Ω—è —Å –¥–æ–º–∞—à–Ω–µ–π –≤—ã–ø–µ—á–∫–æ–π",
                icon: "üç©",
                rating: "4.9",
                delivery: "25-35 –º–∏–Ω"
            }
        ];
        
        // –§—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ—Ñ–µ–µ–Ω
        function loadCafes() {
            const cafeList = document.getElementById('cafeList');
            cafeList.innerHTML = '';
            
            cafes.forEach(cafe => {
                const cafeCard = document.createElement('div');
                cafeCard.className = 'cafe-card';
                cafeCard.onclick = () => selectCafe(cafe.id);
                
                cafeCard.innerHTML = `
                    <div class="cafe-icon">${cafe.icon}</div>
                    <div class="cafe-info">
                        <h3>${cafe.name}</h3>
                        <p>${cafe.description}</p>
                        <p>‚≠ê ${cafe.rating} ‚Ä¢ üöö ${cafe.delivery}</p>
                    </div>
                `;
                
                cafeList.appendChild(cafeCard);
            });
            
            tg.HapticFeedback.impactOccurred('light');
        }
        
        // –§—É–Ω–∫—Ü–∏—è –≤—ã–±–æ—Ä–∞ –∫–æ—Ñ–µ–π–Ω–∏
        function selectCafe(cafeId) {
            tg.showAlert(`–í—ã–±—Ä–∞–Ω–∞ –∫–æ—Ñ–µ–π–Ω—è #${cafeId}`);
            tg.HapticFeedback.notificationOccurred('success');
            
            // –ú–æ–∂–Ω–æ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –æ–±—Ä–∞—Ç–Ω–æ –≤ –±–æ—Ç–∞
            tg.sendData(JSON.stringify({
                action: 'select_cafe',
                cafe_id: cafeId
            }));
            
            // –ò–ª–∏ –ø–µ—Ä–µ–π—Ç–∏ –Ω–∞ –¥—Ä—É–≥—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
            // window.location.href = `cafe.html?id=${cafeId}`;
        }
        
        // –¢–µ—Å—Ç–æ–≤–∞—è —Ñ—É–Ω–∫—Ü–∏—è
        function testTelegram() {
            tg.showAlert('‚úÖ –¢–µ—Å—Ç –ø—Ä–æ–π–¥–µ–Ω! Telegram Web App —Ä–∞–±–æ—Ç–∞–µ—Ç –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ.');
            tg.HapticFeedback.impactOccurred('medium');
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–≥—Ä—É–∂–∞–µ–º –∫–æ—Ñ–µ–π–Ω–∏ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        setTimeout(loadCafes, 500);
        
        // –ì–æ—Ç–æ–≤–Ω–æ—Å—Ç—å
        tg.ready();
        
        console.log('Telegram Web App –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω:', {
            platform: tg.platform,
            version: tg.version,
            user: tg.initDataUnsafe.user
        });
    </script>
</body>
</html>
