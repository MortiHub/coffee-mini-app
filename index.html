<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—ã–±–æ—Ä –∫–æ—Ñ–µ–π–Ω–∏</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        .coffee-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .coffee-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    <header class="bg-white shadow p-4 text-center sticky top-0 z-10">
        <h1 class="text-2xl font-bold text-gray-800">‚òï –í—ã–±–µ—Ä–∏—Ç–µ –∫–æ—Ñ–µ–π–Ω—é</h1>
        <p class="text-gray-600 text-sm mt-1">–ù–∞—á–Ω–∏—Ç–µ –∑–∞–∫–∞–∑, –≤—ã–±—Ä–∞–≤ –æ–¥–Ω—É –∏–∑ –Ω–∞—à–∏—Ö –∫–æ—Ñ–µ–µ–Ω</p>
    </header>

    <section class="p-4">
        <div id="loading" class="text-center py-8">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-green-500"></div>
            <p class="mt-2 text-gray-500">–ó–∞–≥—Ä—É–∂–∞–µ–º –∫–æ—Ñ–µ–π–Ω–∏...</p>
        </div>
        <div id="coffee-shops" class="grid gap-4"></div>
        <div id="error" class="hidden text-center py-8 text-red-500">
            <p>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.</p>
        </div>
    </section>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        const API_URL = "https://your-api.com"; // –ó–∞–º–µ–Ω–∏ –Ω–∞ —Å–≤–æ–π API

        async function loadCafes() {
            try {
                const response = await fetch(`${API_URL}/cafes`);
                const cafes = await response.json();
                displayCafes(cafes);
            } catch (error) {
                console.error("Error loading cafes:", error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        }

        function displayCafes(cafes) {
            const container = document.getElementById('coffee-shops');
            const loading = document.getElementById('loading');
            loading.style.display = 'none';

            if (cafes.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-8 text-gray-500">
                        <p>–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –∫–æ—Ñ–µ–µ–Ω –≤ –¥–∞–Ω–Ω—ã–π –º–æ–º–µ–Ω—Ç.</p>
                    </div>
                `;
                return;
            }

            cafes.forEach(cafe => {
                const card = document.createElement('div');
                card.className = 'coffee-card bg-white rounded-xl shadow-md overflow-hidden';
                card.innerHTML = `
                    <a href="main.html?cafe_id=${cafe.id}">
                        <div class="h-48 bg-gray-200 flex items-center justify-center">
                            <span class="text-gray-400 text-4xl">‚òï</span>
                        </div>
                        <div class="p-4">
                            <h2 class="text-xl font-bold text-gray-800">${cafe.name}</h2>
                            <p class="text-gray-600 text-sm mt-1">üìç ${cafe.address}</p>
                            <p class="text-gray-600 text-sm mt-1">üìû ${cafe.phone}</p>
                            <div class="mt-3 flex justify-between items-center">
                                <span class="text-green-600 font-bold">–û—Ç–∫—Ä—ã—Ç–æ</span>
                                <button class="bg-green-500 hover:bg-green-600 text-white px-4 py-1 rounded-full text-sm transition">
                                    –í—ã–±—Ä–∞—Ç—å ‚Üí
                                </button>
                            </div>
                        </div>
                    </a>
                `;
                container.appendChild(card);
            });
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –∫–æ—Ñ–µ–π–Ω–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', loadCafes);
    </script>
</body>
</html>
